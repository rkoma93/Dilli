<div onclick="window.location.href='{{ url_for('analytics', waitlist_id=waitlist.id) }}'" class="bg-white rounded-lg shadow-sm border p-4 cursor-pointer hover:shadow-md transition-shadow">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-semibold">{{ waitlist.name }}</h3>
    </div>

    <p class="text-gray-600 text-sm mb-4">{{ waitlist.description }}</p>

    <div class="flex flex-col gap-2">
        <div class="flex justify-between text-sm">
            <span class="text-gray-600">URL Slug:</span>
            <span class="font-mono">{{ waitlist.url_slug }}</span>
        </div>
        <div class="flex justify-between text-sm">
            <span class="text-gray-600">Created:</span>
            <span>{{ waitlist.created_at.strftime('%Y-%m-%d') }}</span>
        </div>
    </div>

    <div class="mt-4 pt-4 border-t">
        <div class="flex justify-between items-center">
            {% if waitlist.is_published %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                Published
            </span>
            {% else %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                Draft
            </span>
            {% endif %}
        </div>
    </div>
</div>
