{% macro lateral_menu(waitlist, active_page='analytics', active_subpage=None) %}
<div class="w-64 bg-white shadow-sm border-r h-screen">
    <div class="p-4">
        <h2 class="font-bold text-lg mb-4">{{ waitlist.name }}</h2>
        <nav class="space-y-2">
            <a href="{{ url_for('analytics', waitlist_id=waitlist.id) }}"
               class="block px-4 py-2 rounded-md {% if active_page == 'analytics' %}bg-[var(--color-primary)] text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                Analytics
            </a>
            <a href="{{ url_for('submissions', waitlist_id=waitlist.id) }}"
               class="block px-4 py-2 rounded-md {% if active_page == 'submissions' %}bg-[var(--color-primary)] text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                Submissions
            </a>
            <a href="{{ url_for('waitlist_settings', waitlist_id=waitlist.id) }}"
               class="block px-4 py-2 rounded-md {% if active_page == 'settings' %}bg-[var(--color-primary)] text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                Settings
            </a>

            <!-- Integration Section -->
            <div class="mt-2">
                <a href="{{ url_for('integration', waitlist_id=waitlist.id) }}"
                   class="block px-4 py-2 rounded-md {% if active_page == 'integration' %}bg-[var(--color-primary)] text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    Integration
                </a>

                {% if active_page == 'integration' %}
                <div class="pl-4 mt-2 space-y-1">
                    <a href="{{ url_for('embed_form', waitlist_id=waitlist.id) }}"
                       class="block px-4 py-1 text-sm rounded-md {% if active_subpage == 'embed' %}bg-indigo-100 text-indigo-800{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        Embed Form
                    </a>
                    <a href="{{ url_for('custom_form', waitlist_id=waitlist.id) }}"
                       class="block px-4 py-1 text-sm rounded-md {% if active_subpage == 'custom' %}bg-indigo-100 text-indigo-800{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        Custom Form
                    </a>
                    <a href="{{ url_for('leaderboard', waitlist_id=waitlist.id) }}"
                       class="block px-4 py-1 text-sm rounded-md {% if active_subpage == 'leaderboard' %}bg-indigo-100 text-indigo-800{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                        Leaderboard
                    </a>
                </div>
                {% endif %}
            </div>
            <!-- Plugins menu item (disabled with soon label) -->
            <div class="block px-4 py-2 rounded-md text-gray-400 cursor-not-allowed flex items-center justify-between">
                <span>Plugins</span>
                <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">Soon</span>
            </div>
        </nav>
    </div>
</div>
{% endmacro %}
