name: Generate land-dots.svg

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5   # Plenty now

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install node-fetch@2 svgo

      - name: Run generator
        run: node scripts/generate-dots.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add land-dots.svg
          if git diff --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update land-dots.svg"
            git push
          fi
